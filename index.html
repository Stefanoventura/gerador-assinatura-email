<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gerador de Assinatura de E-mail</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/icone.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <div class="container py-4">

    <h1 class="text-center mb-1">Gerador de Assinatura de E-mail</h1>
    <p class="text-center text-muted mb-4">
      Preencha os campos abaixo para gerar sua assinatura de e-mail personalizada.
    </p>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">

        <div class="card shadow-sm border-0 p-4">

          <!-- FORMULÁRIO -->
          <div class="row g-3 mb-4">

            <div class="col-12 col-md-6">
              <input
                type="text"
                id="inputNome"
                class="form-control"
                placeholder="Nome"
                maxlength="18"
                oninput="atualizarAssinatura()">
            </div>

            <div class="col-12 col-md-6">
              <input
                type="text"
                id="inputCargo"
                class="form-control"
                placeholder="Cargo"
                maxlength="50"
                oninput="atualizarAssinatura()">
            </div>

            <div class="col-12">
              <input
                type="text"
                id="inputTelefone"
                class="form-control"
                placeholder="Telefone (celular, fixo ou ramal)"
                maxlength="15"
                oninput="mascaraTelefone(this)">
            </div>

            <div class="col-12">
              <button
                class="btn btn-primary w-100 fw-bold"
                onclick="gerarImagem()">
                Gerar Imagem
              </button>
            </div>

          </div>

          <!-- ASSINATURA -->
          <div class="d-flex justify-content-center">
            <div id="assinatura">
              <div id="nome">Nome</div>
              <div id="cargo">Cargo</div>
              <div id="telefone">(34) 9 0000-0000</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="rodape py-3 mt-auto">
    <p class="mb-0">
      Desenvolvido por <strong>Stéfano Ventura</strong> • © 2025
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
